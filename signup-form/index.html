<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sign-up Project</title>
        <meta name="description" content="sign-up page project">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="flex">
            <div class="side">
                <div class="banner flex"><img src="./images/odin-lined.png" alt="odin icon">ODIN</div>
            </div>
            <div class="main flex">
                <div class="text flex">
                    <p>This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams. 
                        <br>
                        Sign up <em>now</em> to get started.</p>
                    <p>You <em>know</em> you want to.</p>
                </div>
                <form action="#" class="flex">
                    <div>
                        Let's do this!
                    </div>
                    <div class="form">
                        <span>
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name">
                        </span>
                        <span>
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name">
                        </span>
                        <span>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email">
                        </span>
                        <span>
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="tel" id="phone-number" name="phone-number">
                        </span>
                        <span>
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password">
                        </span>
                        <span>
                            <label for="password-confirm">CONFIRM PASSWORD</label>
                            <input type="password" id="password-confirm" name="password-confirm">
                        </span>
                    </div>
                    <div class="extras flex">
                        <div><button type="submit">Create Account</button></div>
                        <div>Already have an account? <a href="#">Log in</a></div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
