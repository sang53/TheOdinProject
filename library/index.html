                    <div>Library Project</div>
                    <div>
                        Add your favourite books below!
                    </div>
                </div>

            <div class="content grid">
                <div class="book-template hidden">
                    <div class="title"></div>
                    <div class="author"></div>
                    <div class="year"></div>
                    <div class="data flex">
                        <div class="fiction"></div>
                        <div class="genre">Genre: </div>
                        <div class="series">Series: </div>
                        <div class="pages">Pages: </div>
                        <div class="score">Score: </div>
                        <div class="price">Price: </div>
                        <div class="index hidden"></div>
                    </div>
                    <label class="read flex">
                        Read: 
                        <input type="checkbox" class="checkbox_hidden">
                        <span class="checkbox"></span>
                    </label>
                    <button class="remove-book">
