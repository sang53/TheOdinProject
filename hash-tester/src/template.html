<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hash Tester</title>
    <body>
      <div id="main">
        <h1 class="box">Hash Tester</h1>
        <div class="box">
          <em>Notes:</em>
          <em>Array Capacity = this.data.length</em>
          <em>Use "" || '' for Strings</em>
          <em>Pre-Modulus Hash in console</em>
          <em>Leave empty for defaults: Hash Function, Input Multiple </em>
        </div>
        <div class="box" id="content">
          <div class="box">
            <label for="function">Input Hash Function: </label>
            <textarea id="function" spellcheck="false"></textarea>
            <label for="size">Initial Size: </label>
            <input
              type="number"
              id="size"
              min="1"
              max="999999"
              placeholder="17"
            />
            <label for="load-factor">Load Factor: </label>
            <input
              type="number"
              id="load-factor"
              min="0"
              max="1"
              placeholder="0.75"
            />
            <button id="generate-function">Generate</button>
          </div>
          <div class="box">
            <label for="input-array">Input Multiple: </label>
            <textarea id="input-array-v" spellcheck="false"></textarea>
            <button id="input-array-b">Add</button>
          </div>
          <div class="box">
            <label for="hash-v">Hash Key: </label>
            <input type="text" id="hash-v" />
            <button id="hash-b">Hash</button>
          </div>
          <div class="box">
            <label for="set-k">Set new Key:</label>
            <input type="text" name="" id="set-k" />
            <label for="set-v">Value: </label>
            <input type="text" name="" id="set-v" />
            <button id="set-b">Set</button>
          </div>
          <div class="box">
            <label for="get-v">Get Value of Key: </label>
            <input type="text" id="get-v" />
            <button id="get-b">Get</button>
          </div>
          <div class="box">
            <label for="remove-v">Remove Key: </label>
            <input type="text" id="remove-v" />
            <button id="remove-b">Remove</button>
          </div>
          <div class="box">
            <button id="clear-b">Clear (Keep Hash Function)</button>
          </div>
          <div class="box"><button id="keys-b">Get Keys</button></div>
          <div class="box"><button id="values-b">Get Values</button></div>
          <div class="box">
            <button id="keys-values-b">Get Key : Values</button>
          </div>
        </div>
        <div class="box" id="display-hashmap"></div>
        <div class="box">
          <div id="length"></div>
          <div id="nodes"></div>
          <div id="indexes"></div>
          <div id="load"></div>
        </div>
        <div class="box" id="display-response"></div>
      </div>
    </body>
  </head>
</html>
