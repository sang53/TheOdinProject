<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>AVL Tree</title><body><div class="box-container"><h1>AVL Tree</h1><div class="box"><div class="box"><label for="insert-value">Insert Value:</label> <input type="number" id="insert-value"/> <button id="insertNode">Insert!</button></div><div class="box"><label for="insert-multiple">Insert Multiple:</label> <textarea id="insert-multiple"></textarea> <button id="insert-multiple">Add!</button></div><div class="box"><label for="delete-value">Delete Value:</label><input type="number" id="delete-value"/><button id="delete">Delete!</button></div><div class="box"><label for="delete-multiple">Delete Multiple:</label> <textarea id="delete-multiple"></textarea> <button id="delete-multiple">Delete!</button></div><div class="box"><label for="find-value">Find Value:</label><input type="number" id="find-value"/><button id="find">Find!</button></div><div class="box"><fieldset><legend>Output:</legend><div><label for="on-screen">On Screen:</label><input type="radio" name="callback" id="on-screen" checked="checked"/></div><div><label for="console-log">Console.log:</label><input type="radio" name="callback" id="console-log"/></div></fieldset><button id="level-order">Level Order</button> <button class="dfs" id="pre">Pre Order</button> <button class="dfs" id="in">In Order</button> <button class="dfs" id="post">Post Order</button></div><div class="box"><label for="height-value">Height of Value:</label><input type="number" id="height-value"/><button id="height">Find!</button></div><div class="box"><label for="depth-value">Depth of Value:</label><input type="number" id="depth-value"/><button id="depth">Find!</button></div><div class="box"><label for="subtree">Draw SubTree From Value:</label><input type="number" id="subtree"/><button id="printSubtree">Draw!</button></div><div class="box"><button id="get-size">Get Size!</button></div></div><div class="box" id="response"></div><div class="box" id="trees"></div></div></body><script defer="defer" src="main.js"></script></head></html>
