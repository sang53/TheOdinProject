<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-do List</title>
</head>
<body>
    <div id="page">
        <div id="sidebar">
            <div id="profile">
                <div id="profile-image"></div>
                <div id="profile-name">Sang Won Cho</div>
                <button class="remove-defaults hidden">Remove Defaults</button>
            </div>
            <div id="sidebar-projects" class="flex">
                <div id="sidebar-projects-top" class="flex">
                    <h3 id="sidebar-projects-heading">Projects</h3>
                    <button class="project-add">Add</button>
                </div>
                <div class="sidebar-project flex hidden">
                    <div class="sidebar-project-title"></div>
                    <div class="sidebar-project-time"></div>
                </div>
            </div>
        </div>
        <div id="main">
            <dialog>
                <form class="dialog-main grid">
                    <h1>Add Project</h1>
                    <label for="input-name">Project Name: </label><input type="text" class="input" id="input-name">
                    <label for="input-date">Due Date: </label><input type="date" class="input" id="input-date">
                    <label for="input-time">Due Time: </label><input type="time" class="input" id="input-time" value="00:00">
                    <label for="input-description">Description: </label><textarea class="input" id="input-description"></textarea>
                    <label for="input-task">Add Task: </label><input type="text" class="input-task" id="input-task">
                    <button class="task-add">+ Task</button>
                </form>
                <button class="dialog-add">Add</button>
                <button class="dialog-cancel">Cancel</button>
            </dialog>
            <div id="main-date"></div>
            <div class="main-cell hidden">
                <div class="main-deadline"></div>
                <div class="main-project flex">
                    <div class="project-top flex">
                        <div class="project-title"></div>
                        <em class="project-description"></em>
                        <button class="project-remove">Remove Project</button>
                    </div>
                    <div class="project-task flex hidden">
                        <label class="task-label">
                            <input type="checkbox" class="task-checkbox">
                            <span class="task-name"></span>
                        </label>
                        <button class="task-remove">Remove</button>
                    </div>
                </div>
                <input type="text" class="new-task-input"><button class="new-task-button">+ Task</button>
            </div>
        </div>
    </div>
</body>
</html>
