<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Knight Chessboard</title>
    <body>
      <div class="main">
        <h1 class="box">Calculate Minimum Knight Moves</h1>
        <div class="box">
          <label for="size-value">Set Board Size: </label>
          <input type="number" id="size-value" min="8" max="20" />
          <button id="size">Set</button>
        </div>
        <div class="box" id="multiples-container">
          <label for="multiples-v">Multiples: </label
          ><input type="number" id="multiples-v" min="1" max="999" />
          <button id="multiples">Set</button>
          <button id="stress-test">Stress Test</button>
        </div>
        <div class="box">
          <label for="start-position">Start Position:</label
          ><input type="text" id="start-position" maxlength="6" /><label
            for="end-position"
            >End Position</label
          ><input type="text" nid="end-position" maxlength="6" /><button
            id="calculate"
          >
            Calculate
          </button>
        </div>
        <div id="board"></div>
        <div class="box" id="output">
          <div id="response" class="box"></div>
          <div id="time" class="box"></div>
        </div>
      </div>
    </body>
  </head>
</html>
