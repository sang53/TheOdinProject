<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scissors Paper Rock Game</title>
    <script src="script.js" defer></script>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="main">
      <h1 id="title">Play Scissors, Paper, Rock</h1>
      <div id="top">
        <div>
          <div>Player:</div>
          <div class="score">0</div>
        </div>
        <div id="VS">VS</div>
        <div>
          <div>Computer:</div>
          <div class="score">0</div>
        </div>
      </div>
      <button id="play">Play First to 5 Wins</button>
    </div>
    <div id="buttons">
      <button id="0">Scissors</button>
      <button id="1">Paper</button>
      <button id="2">Rock</button>
    </div>
    <div id="round" class="center"></div>
  </body>
</html>
