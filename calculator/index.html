<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div id="main">
      <h1>Calculator</h1>
      <div id="prev"></div>
      <div id="output">0</div>
      <div id="buttons">
        <div id="buttons-left">
          <div id="buttons-left-top">
            <button class="operator" id="clear">C</button>
            <button class="operator" id="*">X</button>
            <button class="operator" id="/">/</button>
          </div>
          <div id="buttons-left-bot">
            <button class="number" id="7">7</button>
            <button class="number" id="8">8</button>
            <button class="number" id="9">9</button>
            <button class="number" id="4">4</button>
            <button class="number" id="5">5</button>
            <button class="number" id="6">6</button>
            <button class="number" id="1">1</button>
            <button class="number" id="2">2</button>
            <button class="number" id="3">3</button>
            <button class="number" id="plus-minus">+/-</button>
            <button class="number" id="0">0</button>
            <button class="number" id="period">.</button>
          </div>
        </div>
        <div id="buttons-right">
          <button class="operator" id="backspace">BackSpace</button>
          <button class="operator" id="+">+</button>
          <button class="operator" id="-">-</button>
          <button class="operator" id="equals">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
